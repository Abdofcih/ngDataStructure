
<div class="container">
    <h1 class="display-3  text-center">BS Tree</h1>
    <div class="input-group my-3">
        <input type="text" class="form-control"
                placeholder="Enter Value" aria-label="Enter Value"
                aria-describedby="button-addon2"
                #value>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary"
                   type="button" id="button-addon2"
                   (click)="insert(value.value)">Enqueue</button>
        </div>
      </div>
<ul class="list-group">
  <li class="list-group-item list-group-item-success">
      Breadth First Search =>
    <span class="font-weight-bold">[{{this.pst.BFS()}}]</span>
   </li>
   <li class="list-group-item list-group-item-success">
      Depth First Search Pre (stack) =>
    <span class="font-weight-bold">[{{this.pst.DFS_pre_stack()}}]</span>
   </li>
   <li class="list-group-item list-group-item-success">
      Depth First Search Pre =>
    <span class="font-weight-bold">[{{this.pst.DFS_pre()}}]</span>
   </li>
   <li class="list-group-item list-group-item-success">
      Depth First Search Post =>
    <span class="font-weight-bold">[{{this.pst.DFS_post()}}]</span>
   </li>
   <li class="list-group-item list-group-item-success">
      Depth First Search In =>
    <span class="font-weight-bold">[{{this.pst.DFS_in()}}]</span>
   </li>
 </ul>
</div>
